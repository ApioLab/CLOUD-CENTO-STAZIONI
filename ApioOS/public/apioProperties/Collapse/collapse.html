<style>
	.apio_panel .panel-group .panel {
	    border-radius: 1px;
	}
	
	@media (min-width: 551px) and (max-width: 800px) {
		.panel-heading {
		    padding: 20px 6%;
		}
		.panel-title {
		    font-size: 22px;
		}
	}
	
</style>

    <div class="panel-group {{class}}" role="tablist" aria-multiselectable="true" style="margin-bottom: 0;">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne" style="margin-bottom: 0;">
                <h4 class="panel-title" role="button" data-toggle="collapse" data-parent=".{{class}}"
                       data-target="#collapseOne{{propertyname}}" aria-expanded="false" aria-controls="collapseOne">
                    {{label}}
                    <i class="material-icons" style="float: right; font-size: 32px;">arrow_drop_down</i>
                </h4>
            </div>
            <div id="collapseOne{{propertyname}}" class="panel-collapse collapse {{collapse}}" role="tabpanel"
                 aria-labelledby="headingOne">
                <div class="panel-body" style="padding:1%;">
                    <div ng-transclude></div>
                </div>
            </div>
        </div>
    </div>
</div>
