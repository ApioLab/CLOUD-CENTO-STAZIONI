    <link type="text/css" rel="stylesheet" href="apioProperties/ThreeButton/threebutton.css"/>
    <div id="{{propertyname}}flag" ng-show="currentObject.isRecording() && !isRecorded()"
         ng-click="addPropertyToRecording()" class="rec_flag"></div>

    <h6 class="threebutton_label">{{label}}</h6>
    <div class="topcoat-button-bar full">
        <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button full" id="{{propertyname}}labelleft"
                    ng-class="{'topcoat-button-bar__button__active' : buttonsCurrentState == '0'}"
                    ng-click="click('0')">{{labelleft}}
            </button>
        </div>
        <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button full" id="{{propertyname}}labelcenter"
                    ng-class="{'topcoat-button-bar__button__active' : buttonsCurrentState == '1'}"
                    ng-click="click('1')">{{labelcenter}}
            </button>
        </div>
        <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button full" id="{{propertyname}}labelright"
                    ng-class="{'topcoat-button-bar__button__active' : buttonsCurrentState == '2'}"
                    ng-click="click('2')">{{labelright}}
            </button>
        </div>
    </div>
    <!--<div id="{{propertyname}}label" class="testo_proprietaiPhone" ng-click="removePropertyFromRecording()">

    </div>-->
</div>
