    <link type="text/css" rel="stylesheet" href="apioProperties/Selector/selector.css"/>
    <div id="{{propertyname}}flag" ng-show="currentObject.isRecording()  && !isRecorded()" ng-click="addPropertyToRecording()" class="rec_flag"></div>
    
	<div class="md-toolbar-tools">
		<md-button id="{{propertyname}}down" class="md-icon-button" aria-label="Down" ng-click="down()" style="margin-left: 4px;"><i class="material-icons" style="    font-size: 25px;">remove</i></md-button>
		<span flex></span>
		<md-divider class="vertical-divider"></md-divider>
		<span flex></span>
		<h2><span id="{{propertyname}}value" ng-model="model" class="selector_value">{{model}}</span></h2>
		<span flex></span>
		<md-divider class="vertical-divider"></md-divider>
		<span flex></span>
		<md-button id="{{propertyname}}up" class="md-icon-button" aria-label="Up" ng-click="up()" style="margin-right: 4px;"><i class="material-icons" style="    font-size: 25px;">add</i></md-button>
	</div>
	
	
</md-toolbar>
