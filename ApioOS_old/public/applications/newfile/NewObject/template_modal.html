<style>
.titleNewInstall {
    background-color: #7ac170;
    color: white;
    min-height: 50px;
    line-height: 50px;
    font-size: 20px;
}
.select-filter {
box-sizing: content-box;
width: 480px;
height: 390px;
background-color: #FFE0B2;
margin: 20px auto;
padding: 20px;
display: flex;
flex-direction: column;
justify-content: space-around;
align-items: center;
}
.md-padding {
width: 420px;
height: 36px;
background-color: white;
}

.dropdown-select {
width: 100%;
text-align: left;
padding-left: 20px;
position: relative;
margin-top: -20px;
}

.md-select-label {
  width: 100%;
  border: none;
  text-align: center;
}
  
  span { line-height: 20px; }


.option {
  border: none;
  width: 450px;
  padding: 0;
}




.md-text { 
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
    max-width: 100%;
    word-wrap: break-word;
}
  
    img { border-radius: 100%; margin-right: 20px; }

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>New DIN8 Object</title>
    <link rel="shortcut icon" type="image/x-icon" href="public/apio_assets/img/favicon.ico"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
</head>
<body>
<md-dialog>
    <md-dialog-content>
        <div class="col-xs-12 titleNewInstall">
            <span>Stai inserendo un nuovo asset</span>
        </div>
        <div class="col-xs-6" style="height: 450px;">
            <div style="display: table; height: 100%;">
                <div style="display: table-cell; vertical-align: middle;">
                    <img style="width: 100%;" src="/applications/newfile/NewObject/manutenzione.jpg">
                </div>
            </div>
        </div>
        <div class="col-xs-6" style="height: 450px;">
            <div style="display: table; height: 100%;">
                <div style="display: table-cell; vertical-align: middle;">
                    <span></span>
                    <span>
                    	<div id="asset_categories_form" class="form-group">
                        <label>Per proseguire seleziona la categoria del nuovo asset:</label>
			            	<select id="categoria" class="form-control" ng-model="categoria">
	                            <!--<option value="" disabled>Choose your gender...</option>-->
	                            <option value="Anti-incendio">Anti-incendio</option>
	                            <option value="Anti-intrusione">Anti-Intrusione</option>
	                            <option value="Elettrico">Elettrico</option>
	                            <option value="Termico">Termico</option>
	                        </select>
                    	</div>
		            </span>
		            <span>
                    	<div id="asset_categories_form" class="form-group">
                        <label>Seleziona il nuovo asset:</label>
			            	<select class="form-control" ng-model="asset" id="newContact1" ng-options="object for object in objects">
		                        <option value="object" disabled selected>{{object}}</option>
		                    </select>
                    	</div>
		            </span>
		            <span ng-if="asset">
		            	Vuoi creare un nuovo asset di tipo {{asset}}?
		            </span>
		            
                    <br>
                    <br>
                    <div style="width: 220px; margin-left: auto; margin-right: auto;" ng-if="asset">
                        <md-button ng-click="cancel()">No</md-button>
                        <md-button ng-click="confirm()">Yes</md-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12"></div>
    </md-dialog-content>
</md-dialog>
</body>
</html>
